<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/2055939fb8.js"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="quiz-box">
                    <div id="quiz">
                        <h1>Star Wars Quiz App</h1>
                        <div class="quiz-header">
                            <p id="progress">Question x of y</p>
                            <p id="count-down">10</p>
                        </div>
                        <p id="question"></p>

                        <div class="buttons">
                            <button class="btn" id="btn0">
                                A. <span id="choice0"></span>
                            </button>

                            <button class="btn" id="btn1">
                                B. <span id="choice1"></span>
                            </button>

                            <button class="btn" id="btn2">
                                C. <span id="choice2"></span>
                            </button>

                            <button class="btn" id="btn3">
                                D. <span id="choice3"></span>
                            </button>
                        </div>
                        <hr>
                    </div>
                    <footer>
                        <p>Shantel Williams</p>
                    </footer>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
